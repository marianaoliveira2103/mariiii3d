<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Dinâmico e Interativo</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold shadow">
    Site Dinâmico & Interativo
  </header>

  <main class="p-6 space-y-8">

    <!-- Relógio em tempo real -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">🕒 Relógio em tempo real</h2>
      <div id="clock" class="text-3xl font-mono"></div>
    </section>

    <!-- Formulário com validação -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">📋 Formulário</h2>
      <form id="contactForm" class="space-y-4">
        <div>
          <label for="name" class="block font-medium">Nome:</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required>
          <small class="text-red-500 hidden" id="nameError">Nome é obrigatório.</small>
        </div>
        <div>
          <label for="email" class="block font-medium">Email:</label>
          <input type="email" id="email" class="w-full p-2 border rounded" required>
          <small class="text-red-500 hidden" id="emailError">Email inválido.</small>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
      </form>
      <div id="formMessage" class="mt-4 text-green-600 font-bold hidden">Formulário enviado com sucesso!</div>
    </section>

    <!-- Conteúdo Dinâmico -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">📰 Feed Dinâmico</h2>
      <button id="loadPosts" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mb-3">Carregar Posts</button>
      <div id="feed" class="space-y-2"></div>
    </section>

  </main>
</body>
</html>
